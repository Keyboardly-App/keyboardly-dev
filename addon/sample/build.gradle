plugins {
    id 'com.android.dynamic-feature'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
android {
    compileSdk 32
    defaultConfig {
        minSdk 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "FEATURE_ID", "\"app.keyboardly.sample\""
        buildConfigField "String", "FEATURE_NAME", "\"sample\""
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    packagingOptions {
        jniLibs {
            excludes += ['META-INF/*']
        }
        resources {
            excludes += ['META-INF/*']
        }
    }


    buildFeatures {
        viewBinding true
    }
    namespace 'app.keyboardly.sample'

//    sourceSets.main.res.filter.exclude '**/design_bottom_sheet_slide_in.xml'
}

dependencies {
    implementation project(":app")
    implementation project(":libraries:style")
    implementation project(":libraries:actionview")

    implementation 'androidx.databinding:viewbinding:7.4.1'
    implementation 'androidx.core:core-ktx:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.annotation:annotation:1.5.0'

    kapt 'com.google.dagger:dagger-compiler:2.44.2'
    implementation 'com.google.dagger:dagger:2.44.2'
    implementation 'com.google.dagger:dagger-android-support:2.44.2'
    implementation "com.jakewharton.timber:timber:5.0.1"
    implementation "androidx.annotation:annotation:1.5.0"

    implementation "com.google.android.material:material:$materialVersion"

}